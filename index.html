<!doctype html>
<html>
	<head>
		<title>MRS Impress</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/svg.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<nav>
		<ul>
			<li><a href="#/body">Body</a></li>
			<li><a href="#/lower_limb">Hip</a></li>
			<li><a href="#/upper_limb">Upper Limb</a></li>
			<li><a href="#/lower_limb">Lower Limb</a></li>
			<li><a href="#/chest">Chest</a></li>
			<li><a href="#/spine">Spine</a></li>
			<li><a href="#/hip">Hip</a></li>
			<li><a href="#/additional">DR Additional</a></li>
		</ul>
		</nav>

		<div id="impress">
			
			<div class="no-support-message">
				Your browser doesn't support impress.js.  Try Chrome or Safari.
			</div>

			<div class="step" id="body" data-x="920" data-y="550" data-scale="2">
			</div>
			
			<div class="step" id="upper_limb" data-x="1000" data-y="300" data-scale=".5">Upper Limb</div>

			<!-- Upper Limb Submenu -->

				<div class="step" id="thumb" data-x="1010" data-y="190" data-scale=".1">Thumb</div>

				<div class="step" id="finger" data-x="1100" data-y="220" data-scale=".1">Finger</div>

				<div class="step" id="wrist" data-x="980" data-y="240" data-scale=".1">Wrist</div>

			<div class="step" id="spine" data-x="800" data-y="500" data-scale=".5">Spinal</div>

			<div class="step" id="hip" data-x="900" data-y="700" data-scale=".3">Hip</div>

			<div class="step" id="lower_limb" data-x="1350" data-y="600" data-scale=".5">Lower Limb</div>

			<div class="step" id="chest" data-x="600" data-y="500" data-scale=".3">Chest</div>

			<div class="step" id="shoulder" data-x="500" data-y="350" data-scale=".3">Shoulder</div>

			<div class="step" id="additional" data-x="300" data-y="550" data-scale=".5">Additional</div>

			<img src="human_body_silhouette.svg" class="human_body" alt="">
		
		</div>
		<script type="text/javascript" src="js/impress.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

</html>
