<!doctype html>
<html>
	<head>
		<title>MRS Impress</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="css/styles.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="impress">
			<img src="human_body_silhouette.svg" alt="body">
			<div class="no-support-message">
				Your browser doesn't support impress.js.  Try Chrome or Safari.
			</div>

			<!-- 
				
				
				
				
				DR Additional -->
			
			<div class="step" id="body" data-x="920" data-y="550" data-scale="4">
				Welcome to Patient Positioning 101
			</div>
			
			<div class="step" id="upper_limb" data-x="1000" data-y="300" data-scale=".5">Upper Limb</div>

			<div class="step" id="spine" data-x="800" data-y="500" data-scale=".5">Spinal</div>

			<div class="step" id="hip" data-x="900" data-y="700" data-scale=".3">Hip</div>

			<div class="step" id="lower_limb" data-x="1350" data-y="600" data-scale=".5">Lower Limb</div>

			<div class="step" id="chest" data-x="600" data-y="500" data-scale=".3">Chest</div>

			<div class="step" id="shoulder" data-x="500" data-y="350" data-scale=".3">Shoulder</div>

			<div class="step" id="additional" data-x="300" data-y="550" data-scale=".5">Additional</div>
			
		</div>
		<script type="text/javascript" src="js/impress.js"></script>
		<script>impress().init();</script>
	</body>
</html>
